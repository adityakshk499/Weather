<body>
    <div class="card">
        <div class="search">

            <p class="city data"></p>
            <h6 class="message" style="padding: 5%; ">Hie! Please enter the name of the city to fetch the weather.</h6>
            <h6 class="message2" style="padding: 5%; display: none; ">Sorry! &#128533; I think you type a wrong city name , Please try again with a legit city.&#128515;</h6>
            
        </div>


    </div>
